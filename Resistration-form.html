<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Registration Form</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label for="pass">Password:*</label>
        <input type="password" name="pass">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confpass">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="text" name="Birthday">
    </div>
    <div>
        Gender Identity:
    </div>
    <div>
        <input type="radio" name="Gender Identity" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender Identity" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender Identity" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="Gender Identity" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        A short description about myself:
    </div>
    <div>
        <textarea name="description" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language">
            <option>Javascript</option>
            <option>Python</option>
            <option>Good ol' English</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="eupdates" id="eupdates">
        <label for="eupdates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        * Indicates a required field
    </div>
</body>
</html>
